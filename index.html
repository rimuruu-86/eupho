<!DOCTYPE HTML>
<html>
	<head>
		<title>Eupho</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>

	<style>
	figcaption {
        text-align: right;
        font-size: 0.9em;
        color: #aaa;
        margin-top: -1.5em;
        font-style: italic;
    }
	.caption-s1 {
        margin-top: 0.5em;  /* for right/left images */
    }
   </style>

	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"><strong>Eupho</strong> by lime</a>
								</header>

							<!-- Banner -->
								<section id="banner">
									<div class="content">
										<header>
											<h1 data-translate="index.title">Eupho</h1>
											
										</header>
										<p data-translate="index.about">
											This website includes my reviews on many animes that I've watched for the last 3 years. Simple and straightforward, right? 
										</p>
										<ul class="actions">
											<li><a href="anime.html" class="button big" data-translate="index.learnMore">Learn More</a></li>
										</ul>
									</div>
									<span class="image object">
										<img src="images/index.jpg" alt="oshi no ko genga" />
										<figcaption class="caption-s1">oshi no ko season 1 ed genga by Kanna Hirayama</figcaption>
									</span>
								</section>

						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar">
						<div class="inner">

							<!-- Search -->
								<section id="search" class="alt">
									<form method="get" action="search.html">
										<input type="text" name="q" id="query" placeholder="Search" />
									</form>
								</section>

							<!-- Menu -->
								<nav id="menu">
									  <header class="major">
										<h2 data-translate="common.menu">Menu</h2>
									</header>
									<ul>
										<li><a href="index.html" data-translate="common.homepage">Homepage</a></li>
										<li><a href="anime.html" data-translate="common.anime">Anime Reviews</a></li>
										<li><a href="generic.html" data-translate="common.history">History about Eupho</a></li>
										<!-- Translation Dropdown -->
									<div style="margin: 10px 0; padding-left:10px;">
										<select id="langSelect" onchange="setLanguage(this.value)">
											<option value="en">English</option>
											<option value="id">Indonesia</option>
										</select>
									</div>

									</ul>
								</nav>

							<!-- Footer -->
								<footer id="footer">
									<p class="copyright" data-translate="common.footer">
										&copy; Eupho. Design: <a href="https://html5up.net">HTML5 UP</a>.
									</p>
								</footer>

						</div>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
            <script src="assets/js/translations.js"></script>

			<script src="assets/js/search.js"></script>
